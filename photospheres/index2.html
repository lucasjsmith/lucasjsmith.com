        <script type="text/javascript">
            var Pannonating = (function() {

                var Marzipano = window.Marzipano;

                var panoElement = document.getElementById('panoPane');
                var viewerOpts = {
                    swfPath: 'marzipano.swf',
                    controls: {
                        mouseViewMode: 'drag'
                    }
                };

                var viewer = new Marzipano.Viewer(panoElement, viewerOpts);



                var geometry = new Marzipano.EquirectGeometry([{ width: 6656 }]);
                var source = Marzipano.ImageUrlSource.fromString("psImages/PANO_20141225_160432.jpg");

                var limiter = Marzipano.RectilinearView.limit.maxResolutionAndMaxFov(2048, 500 * Math.PI / 180);
                var view = new Marzipano.RectilinearView(null, limiter);

                var scene = viewer.createScene({
                    source: source,
                    geometry: geometry,
                    view: view
                });

                scene.switchTo();
            })();


        </script>
